<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="boxleft">
            <span class="margins">Donna</span> 
            <span class="margins">Uomo</span>
            <span class="margins">Bambini</span>
        </div>

        <div class="middlebox">
            <img src="./img/boolean-logo.png">
        </div>

        <div class="boxright">
            <div class="fonta margins">
                <i class="fa fa-user-circle-o" style="font-size:24px"></i>

                <i class="fa fa-user margins" style="font-size:24px"></i>

                <i class="fa fa-shopping-bag margins" style="font-size:24px"></i>

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="column">
                <div class="image-container">
                    <img src="./img/1.webp" alt="Immagine Fissa" class="fixed-image">
                    <img src="./img/1b.webp" alt="Immagine Hover" class="hover-image">
                    <!-- Cuoricino e altro -->
                    <span class="cuoricino"> &hearts; </span>
                    <span class="riquadro rosso">-50%</span>
                    <span class="riquadro verde">Sostenibilità</span> 
                </div>

                <div class="sottotesto">
                    <span>levi's</span><BR>
                    <span class="bold">RELAXED FIT TEE UNISEX</span><br>
                    <span class="testorosso">14,99€</span>
                    <span class="testotagliato">29,99€</span>
                </div>
                 
            </div>

           


            <div class="column">
                <!-- Colonna 2 (vuota al momento) -->
            </div>
            <div class="column">
                <!-- Colonna 3 (vuota al momento) -->
            </div>
        </div>

    
    </main>
</body>
</html>
